<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 140.02 289.8" style="enable-background:new 0 0 140.02 289.8;"
	 xml:space="preserve">
	<style type="text/css">
	<![CDATA[
		.st0{fill:none; stroke:rgba(0,0,0,0);stroke-width:1;stroke-miterlimit:10;}
	]]>

		#outer-line,
		#screen {
			stroke-dasharray: 1300;
			animation: dash 2s linear 4.5s forwards,
								 fadeIn 2s ease 6s forwards;
		}

		@-webkit-keyframes dash {
			from {
				stroke: #fff;
				stroke-dashoffset: 1300;
			}
			to {
				stroke: #fff;
				stroke-dashoffset: 0;
			}
		}

		#circle-button,
			#top-button  {
			stroke-dasharray: 300;
			-webkit-animation: circle 2s linear forwards;
			-o-animation: circle 2s linear forwards;
			-moz-animation: circle 2s linear forwards;
			animation: circle 2s linear forwards;
			 animation-delay: 6s;
		}

		@-webkit-keyframes circle {
			from {
				stroke: #fff;
				stroke-dashoffset: 300;
			}
			to {
				stroke: #fff;
				stroke-dashoffset: 0;
			}
		}

		<!-- .st0 {
	    animation: fadeIn 3s ease forwards;
			animation-delay: 1s;
		} -->

		@keyframes fadeIn {
		  0%{fill:rgba(0,0,0,0)}
		  100%{fill: rgba(0,0,0,0.3)}
		}


	</style>
