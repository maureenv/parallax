<style type="text/css">
<![CDATA[
	.st0{fill:none;stroke:rgba(0,0,0,0);stroke-width:1.5;stroke-miterlimit:10;}
	.st1{fill:none;stroke:rgba(0,0,0,0);stroke-miterlimit:10;}
]]>

.iphone,
.iphone-screen,
.ipad,
.ipad-screen {
	stroke-dasharray: 2000;
	animation: dash 2.5s linear 3s forwards,
						 fadeIn 1.5s ease 4s forwards;
}

@-webkit-keyframes dash {
	from {
		stroke: #fff;
		stroke-dashoffset: 2000;
	}
	to {
		stroke: #fff;
		stroke-dashoffset: 0;
	}
}

@keyframes fadeIn {
	0%{fill:rgba(0,0,0,0)}
	100%{fill: rgba(0,0,0,0.3)}
}

.iphone-bottom-button,
.ipad-bottom-button,
.iphone-top-button,
.ipad-top-button {
	stroke-dasharray: 300;
	-webkit-animation: circle 2s linear forwards;
	-o-animation: circle 2s linear forwards;
	-moz-animation: circle 2s linear forwards;
	animation: circle 2s linear forwards;
	 animation-delay: 3.5s;
}

@-webkit-keyframes circle {
	from {
		stroke: #fff;
		stroke-dashoffset: 300;
	}
	to {
		stroke: #fff;
		stroke-dashoffset: 0;
	}
}
</style>
